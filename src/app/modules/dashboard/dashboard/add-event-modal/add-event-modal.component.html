<div *ngIf="isOpen" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white/95 border border-indigo-200 rounded-xl p-8 max-w-2xl w-full mx-4 relative max-h-[90vh] flex flex-col shadow-2xl">
    <!-- Close button -->
    <button (click)="onClose()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 cursor-pointer z-10">
      <span class="text-xl">❌</span>
    </button>

    <!-- Modal content -->
    <div class="space-y-6 overflow-y-auto pr-2">
      <div class="flex justify-between items-center">
        <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-4 font-rubik">
          Crear Nuevo Evento
        </h2>

        <div class="space-y-2">
          <select
            [(ngModel)]="eventData.type"
            name="type"
            class="w-48 bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 text-gray-800 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
            required
          >
            <option value="" disabled selected>Seleccionar tipo</option>
            <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
      </div>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2">
          <label class="text-gray-700 font-rubik">Nombre del Evento</label>
          <input
            type="text"
            [(ngModel)]="eventData.name"
            name="name"
            class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 text-gray-800 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
            required
          >
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-2">
            <label class="text-gray-700 font-rubik">Fecha</label>
            <input
              type="date"
              [(ngModel)]="eventData.date"
              name="date"
              [min]="getCurrentDate()"
              class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 text-gray-800 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
              required
            >
          </div>

          <div class="grid grid-cols-2 gap-2">
            <div class="space-y-2">
              <label class="text-gray-700 font-rubik">Inicio</label>
              <input
                type="time"
                [(ngModel)]="eventData.start"
                name="start"
                class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 text-gray-800 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                required
              >
            </div>

            <div class="space-y-2">
              <label class="text-gray-700 font-rubik">Fin</label>
              <input
                type="time"
                [(ngModel)]="eventData.end"
                name="end"
                class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 text-gray-800 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                required
              >
            </div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-2">
            <label class="text-gray-700 font-rubik">Dirección</label>
            <input
              type="text"
              [(ngModel)]="eventData.address"
              name="address"
              class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 text-gray-800 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
              required
            >
          </div>

          <div class="space-y-2">
            <label class="text-gray-700 font-rubik">Ciudad</label>
            <input
              type="text"
              [(ngModel)]="eventData.city"
              name="city"
              class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 text-gray-800 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
              required
            >
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-2">
            <label class="text-gray-700 font-rubik">Contacto</label>
            <input
              type="text"
              [(ngModel)]="eventData.contact"
              name="contact"
              class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 text-gray-800 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
              required
            >
          </div>

          <div class="space-y-2">
            <label class="text-gray-700 font-rubik">Precio</label>
            <input
              type="number"
              [(ngModel)]="eventData.price"
              name="price"
              min="0"
              step="1"
              class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 text-gray-800 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
              required
            >
          </div>
        </div>

        <div class="space-y-2">
          <label class="text-gray-700 font-rubik">Observaciones</label>
          <textarea
            [(ngModel)]="eventData.observations"
            name="observations"
            rows="2"
            class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-2 text-gray-800 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 resize-none"
          ></textarea>
        </div>

        <div class="pt-6 border-t border-gray-200">
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-rubik py-3 px-6 rounded-lg transition-all duration-300">
            Crear Evento
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  input[type="date"]::-webkit-calendar-picker-indicator {
    filter: invert(38%) sepia(98%) saturate(7472%) hue-rotate(246deg) brightness(97%) contrast(101%);
    opacity: 1;
    cursor: pointer;
  }
  input[type="date"] {
    color-scheme: light;
  }
  input[type="time"]::-webkit-calendar-picker-indicator {
    filter: invert(38%) sepia(98%) saturate(7472%) hue-rotate(246deg) brightness(97%) contrast(101%);
    opacity: 1;
    cursor: pointer;
  }
  input[type="time"] {
    color-scheme: light;
  }
</style>

<!-- Snackbar -->
<div *ngIf="showSnackbar"
     class="fixed bottom-4 right-4 z-50 transform transition-all duration-300 ease-in-out"
     [class]="snackbarType === 'success' ? 'animate-slide-in' : 'animate-slide-in'">

  <div class="flex items-center space-x-3 p-4 rounded-lg shadow-lg border"
       [class]="snackbarType === 'success'
         ? 'bg-green-100 border-green-300 text-green-800'
         : 'bg-red-100 border-red-300 text-red-800'">

    <!-- Success Icon -->
    <span *ngIf="snackbarType === 'success'" class="text-lg text-green-600">✅</span>

    <!-- Error Icon -->
    <span *ngIf="snackbarType === 'error'" class="text-lg text-red-600">⚠️</span>

    <span class="font-rubik font-medium">{{ snackbarMessage }}</span>

    <!-- Close Button -->
    <button (click)="showSnackbar = false"
            class="ml-2 text-gray-500 hover:text-gray-700 transition-colors duration-200">
      <span class="text-lg">❌</span>
    </button>
  </div>
</div>
