<div *ngIf="isOpen" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-black/90 border border-purple-500/20 rounded-xl p-8 max-w-2xl w-full mx-4 relative max-h-[90vh] flex flex-col">
    <!-- Close button -->
    <button (click)="onClose()" class="absolute top-4 right-4 text-purple-400 hover:text-purple-300 cursor-pointer z-10">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Modal content -->
    <div class="space-y-6 overflow-y-auto pr-2">
      <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-4 font-rubik">
        Crear Nuevo Evento
      </h2>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2">
          <label class="text-purple-200 font-rubik">Nombre del Evento</label>
          <input
            type="text"
            [(ngModel)]="eventData.name"
            name="name"
            class="w-full bg-black/40 border border-purple-500/20 rounded-lg px-4 py-2 text-purple-200 focus:outline-none focus:border-purple-400"
            required
          >
        </div>

        <div class="space-y-2">
          <label class="text-purple-200 font-rubik">Fecha</label>
          <input
            type="date"
            [(ngModel)]="eventData.date"
            name="date"
            class="w-full bg-black/40 border border-purple-500/20 rounded-lg px-4 py-2 text-purple-200 focus:outline-none focus:border-purple-400"
            required
          >
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-2">
            <label class="text-purple-200 font-rubik">Hora de Inicio</label>
            <input
              type="time"
              [(ngModel)]="eventData.start"
              name="start"
              class="w-full bg-black/40 border border-purple-500/20 rounded-lg px-4 py-2 text-purple-200 focus:outline-none focus:border-purple-400"
              required
            >
          </div>

          <div class="space-y-2">
            <label class="text-purple-200 font-rubik">Hora de Fin</label>
            <input
              type="time"
              [(ngModel)]="eventData.end"
              name="end"
              class="w-full bg-black/40 border border-purple-500/20 rounded-lg px-4 py-2 text-purple-200 focus:outline-none focus:border-purple-400"
              required
            >
          </div>
        </div>

        <div class="space-y-2">
          <label class="text-purple-200 font-rubik">Direcci√≥n</label>
          <input
            type="text"
            [(ngModel)]="eventData.address"
            name="address"
            class="w-full bg-black/40 border border-purple-500/20 rounded-lg px-4 py-2 text-purple-200 focus:outline-none focus:border-purple-400"
            required
          >
        </div>

        <div class="space-y-2">
          <label class="text-purple-200 font-rubik">Ciudad</label>
          <input
            type="text"
            [(ngModel)]="eventData.city"
            name="city"
            class="w-full bg-black/40 border border-purple-500/20 rounded-lg px-4 py-2 text-purple-200 focus:outline-none focus:border-purple-400"
            required
          >
        </div>

        <div class="space-y-2">
          <label class="text-purple-200 font-rubik">Contacto</label>
          <input
            type="text"
            [(ngModel)]="eventData.contact"
            name="contact"
            class="w-full bg-black/40 border border-purple-500/20 rounded-lg px-4 py-2 text-purple-200 focus:outline-none focus:border-purple-400"
            required
          >
        </div>

        <div class="space-y-2">
          <label class="text-purple-200 font-rubik">Tipo de Evento</label>
          <select
            [(ngModel)]="eventData.type"
            name="type"
            class="w-full bg-black/40 border border-purple-500/20 rounded-lg px-4 py-2 text-purple-200 focus:outline-none focus:border-purple-400"
            required
          >
            <option value="" disabled selected>Discoteca, Pub, Festiva...</option>
            <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
          </select>
        </div>

        <div class="space-y-2">
          <label class="text-purple-200 font-rubik">Precio</label>
          <input
            type="number"
            [(ngModel)]="eventData.price"
            name="price"
            min="0"
            step="1"
            class="w-full bg-black/40 border border-purple-500/20 rounded-lg px-4 py-2 text-purple-200 focus:outline-none focus:border-purple-400"
            required
          >
        </div>

        <div class="space-y-2">
          <label class="text-purple-200 font-rubik">Observaciones</label>
          <textarea
            [(ngModel)]="eventData.observations"
            name="observations"
            rows="4"
            class="w-full bg-black/40 border border-purple-500/20 rounded-lg px-4 py-2 text-purple-200 focus:outline-none focus:border-purple-400 resize-none"
          ></textarea>
        </div>

        <div class="pt-6 border-t border-purple-500/20">
          <button
            type="submit"
            class="w-full bg-purple-500/20 hover:bg-purple-500/30 text-purple-400 font-rubik py-3 px-6 rounded-lg transition-all duration-300 border border-purple-500/20 hover:border-purple-400/40">
            Crear Evento
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
